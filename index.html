    <section class="counter text-center bg-dark py-5 text-white">
      <div class="container">
        <h1 class="col-lg mb-4">Date Counter 2020 To Come In</h1>
         <div class="row myCountdown" data-date="2020-01-01 09:49:59">
          <div class="col"><h1 class="counter-days"></h1> Days</div>
          <div class="col"><h1 class="counter-hours"></h1> Hours</div>
          <div class="col"><h1 class="counter-minutes"></h1> Minutes</div>
          <div class="col"><h1 class="counter-seconds"></h1> Seconds</div>
        </div>
      </div>
    </section>








      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


            
            <script src="js/lightbox-plus-jquery.min.js"></script>
            <script src="js/owl.carousel.min.js"></script>
            <script src="js/loopcounter.js"></script>
            <script src="js/particles.min.js"></script>
            <script src="js/app.js"></script>
            <script>
              var owl = $(".owl-carousel")

                $(function(){
                  loopcounter('myCountdown');
                });

              owl.owlCarousel({
               loop:true,
               margin:10,
               autoplay:true,
               autoplayTimeout:3000,
               responsive:{
                0:{
                  items:1
                },
                576:{
                  items:2
                },            
                992:{
                  items:3
                },
                1200:{
                  items:3
                }
              }
            });

              owl.on('mousewheel', '.owl-stage', function (e) {
                if (e.deltaY>0) {
                  owl.trigger('next.owl');
                } else {
                  owl.trigger('prev.owl');
                }
                e.preventDefault();
              });


                 $(function(){
                   lightbox.option({
          'resizeDuration': 200,
          'wrapAround': true,
          'fadeDuration': 1000
          })
                });
            </script>
